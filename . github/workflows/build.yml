name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on:   windows-latest
    
    steps: 
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name MenuPOS main.py
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name:  MenuPOS-Windows
        path: dist/MenuPOS. exe
 
       
       
